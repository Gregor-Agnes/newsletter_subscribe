<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Standard" />

<f:section name="Default">
  <p><f:translate key="confirmed" />:</p>
  <p>
    <f:if condition="{subscription.firstName} || {subscription.lastName}">
      <f:then>{subscription.firstName} {subscription.lastName}
        <br>
      </f:then>
    </f:if>
    <f:if condition="{subscription.email}">
      {subscription.email}
    </f:if>
  </p>
  <p><f:translate key="youWillReceive" /></p>
  <p><f:translate key="haveFun" /></p>
</f:section>
</html>
